<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Listesi</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h2>Kullanıcılar</h2>
    <ul id="users-list">
        {% for user_id, user_name in users.items() %}
            <li id="user-{{ user_id }}">
                <a href="{{ url_for('private_chat', target_user_id=user_id) }}">
                    {{ user_name }}
                    {% if user_id in active_users %}
                        <span class="status-dot"></span>
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>

    <!-- Broadcast mesaj göndermek için TextBox ve Buton -->
    <form onsubmit="sendBroadcastMessage(); return false;">
        <input type="text" id="broadcast-message" placeholder="Aktif kullanıcılara mesaj gönder" >
        <button type="submit">Gönder</button>
    </form>
    <p><a href="{{ url_for('home') }}">Çıkış Yap</a></p>

    <script>
        const socket = io();

        socket.on("connect", () => {
            console.log("Sunucuya bağlandı.");
        });

        // Aktif kullanıcıları dinle ve listeyi güncelle
        socket.on("active_users", (activeUsers) => {
            const activeUsersList = $("#active-users");
            activeUsersList.empty();  // Mevcut listeyi temizle

            // Aktif kullanıcıları göster
            for (const [userId, username] of Object.entries(activeUsers)) {
                activeUsersList.append(`<li>${username}</li>`);

                // Eğer kullanıcılar listesinde yoksa, aktif kullanıcıyı ekle
                const userItem = $(`#user-${userId}`);
                if (!userItem.length && username !== "{{ session['username'] }}") {
                    // Kullanıcıyı kullanıcılar listesine ekle
                    const newUserItem = `<li id="user-${userId}">
                        <a href="{{ url_for('private_chat', target_user_id=userId) }}">
                            ${username} <span class="status-dot"></span>
                        </a>
                    </li>`;
                    $("#users-list").append(newUserItem);
                } else {
                    // Kullanıcı zaten varsa, sadece aktif olduklarını göster
                    userItem.find(".status-dot").show();
                }
            }

            // Tüm kullanıcıları kontrol et ve aktif olmayanların yeşil noktasını kaldır
            $("#users-list li").each(function() {
                const userId = $(this).attr("id").replace("user-", "");
                if (!(userId in activeUsers)) {
                    // Eğer kullanıcı aktif değilse, yeşil nokta kaldırılır
                    $(this).find(".status-dot").hide();
                }
            });
        });

        // Kullanıcılara mesaj gönderme fonksiyonu
        function sendBroadcastMessage() {
            const message = $("#broadcast-message").val();
            if (message) {
                socket.emit("broadcast_message", { message: message });
                $("#broadcast-message").val("");
            }
        }
    </script>
</body>
</html>
